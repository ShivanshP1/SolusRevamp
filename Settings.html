<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queen's Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark-theme">
  <div class="navbar">
    <a href="index.html" class="logo-button">
      <img src="path-to-your-logo.png" alt="Queen's Logo" class="logo-img"/>
    </a>
    <div class="nav-buttons">
      <button>Notifications</button>
      <button><a href="profile.html">Profile</a></button>
      <button>Settings</button>
    </div>
  </div>

  <div class="sticky-bar">
    <div class="nav-buttons">
      <div class="dropdown">
        <button>Classes</button>
        <div class="dropdown-content">
          <a href="#">Course History</a>
          <a href="#">My Classes</a>
          <a href="#">Future planning</a>
        </div>
      </div>
      <div class="dropdown">
        <button>Finance</button>
        <div class="dropdown-content">
          <a href="#">My Account</a>
          <a href="#">Payment Options</a>
          <a href="#">Financial Aid</a>
        </div>
      </div>
      <div class="dropdown">
        <button>Calendar</button>
        <div class="dropdown-content">
          <a href="#">Due dates and deadlines</a>
          <a href="#">Advance Calendar</a>
        </div>
      </div>
      <div class="dropdown">
        <button>Records</button>
        <div class="dropdown-content">
          <a href="#">Transcript</a>
          <a href="#">Verification of Enrollment</a>
          <a href="#">Tax forms</a>
          <a href="#">OSAP Tuition form</a>
        </div>
      </div>
      <div class="dropdown">
        <button>Help</button>
        <div class="dropdown-content">
          <a href="#">FAQ</a>
          <a href="#">Support</a>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="collapsible-box">
      <div class="collapsible-header">
        <div class="box-title">Customize Appearance</div>
        <button class="collapse-toggle" onclick="toggleBox(this)">âˆ’</button>
      </div>
      <div class="collapsible-content">
        <div class="switch-row transparent">
          <div class="switch-row transparent">
            <span class="switch-label">Choose Theme</span>
            <select id="theme-selector" class="font-size-selector" onchange="setTheme(this.value)">
              <option value="light">Light</option>
              <option value="dark" selected>Dark</option>
            </select>
          </div>          

        </div>

        <div class="switch-row transparent">
          <span class="switch-label">Font Size</span>
          <select id="font-size-selector" class="font-size-selector">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

      </div>
    </div>

  

  <script src="script.js"></script>
</body>
</html>
